<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Log In</title>
</head>

<body>
    <div class="bg-colored"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class=" col-lg-6">
            <div class="section bg-white p-0">
                <div class="card-header ">
                    <div class="text-center mt-2 mb-1">
                        <h1>Log In</h1>
                    </div>
                </div>
                <div class="card-body  ">
                    <div>
                        <form id="form" role="form" class="row">
                            <div class="form-group col-12">
                                <div class="input-group input-group-merge input-group-alternative ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="form-group col-12">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password">
                                </div>
                            </div>
                            <div class="col-12 text-muted ">
                                <input type="checkbox" class="mr-1" value="remember-me"><span class="mr-3">Remember
                                    Me</span>
                            </div>
                            <div class="col-12">
                                <small>Don't have an account?</small>
                                <a href="./register.html">Sign Up</a>
                            </div>
                            <div class=" col-12 text-center mt-3">
                                <button type="submit" class=" full-button ">Sign In</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--Start Script-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--End Script-->
</body>
